<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project 2 Practicum Coffee Shop" />
    <meta name="keywords" content="coffee, menu" />
    <meta name="author" content="Michael Norris" />
    <title>Practicum Coffee Shop</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="logo"
          src="./images/logo_coffee_shop.svg"
          alt="Practicum coffee Logo"
        />
        <img
          class="header__image"
          src="./images/inside_coffee_shop.png"
          alt="inside practicum cafe"
        />
        <nav class="nav">
          <ul class="nav__links">
            <li>
              <a class="nav__link">Menu</a>
            </li>
            <li>
              <a class="nav__link">Recipes</a>
            </li>
            <li>
              <a class="nav__link">Book a table</a>
            </li>
            <li>
              <a class="nav__link">Contacts</a>
            </li>
          </ul>
          <h1 class="header__title">
            <span class="header__span-accent">Specialty coffee</span> in the
            Practicum Library
          </h1>
          <p class="header__description">
            Welcome to our study zone! We've got the coffee to energize you and
            the cozy vibes to help you get creative.
          </p>
        </nav>
      </header>
      <section class="menu"></section>
      <section class="recipes"></section>
      <section class="reservation"></section>
      <section class="about"></section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
